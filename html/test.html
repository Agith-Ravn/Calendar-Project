<script>
// FULL YEAR
var appYear = document.getElementById('appYear');
var appMonths = document.getElementById('appMonths');
today = new Date();

monthsNames = ["Januar", "Februar", "Mars", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Desember"]
monthAndYear = document.getElementById("monthAndYear");
let testMonth = currentYear.getMonth

today = new Date();
currentYear = today.getFullYear();
monthsNames = ["Januar", "Februar", "Mars", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Desember"]

// VIEW
view();
function view(){
    var getMonthDays = days(0, currentYear); // adds a week to a date

    appYear.innerHTML = `
        <button onclick="previous()"> < </button> 
            ${currentYear} 
            
        <button onclick="next()"> > </button>` ;
    appMonths.innerHTML = 
    ``
    for(let j = 1; j <= 12; j++){
        getMonthDays = days(j, currentYear)
        for(let i = 1; i <= getMonthDays; i++) {
            let monthName = "";
            if(i == 1) {
                monthName = monthsNames[j - 1]
            }
            appMonths.innerHTML += 
            `<div>
                <p>${monthName}</p>
                ${i}
            </div>`
        }
    };
}

// Backwords years 
function next() {
    currentYear ++;
    view();
}
// Forward years 
function previous() {
    currentYear --;
    view();
}

function days(month,year) {
    return new Date(year, month, 0).getDate();
    view();
};
</script>
